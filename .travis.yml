# Adapted from https://github.com/PyMySQL/PyMySQL/blob/master/.travis.yml
dist: xenial
language: python
cache: pip

services:
  - docker

matrix:
  include:
    - env:
        - DB=mariadb:5.5
      python: "3.5"
    - env:
        - DB=mariadb:10.0
      python: "3.6"
    - env:
        - DB=mariadb:10.2
      python: "2.7"
    - env:
        - DB=mariadb:10.3
      python: "3.7"
    - env:
        - DB=mariadb:10.3
      python: "3.7-dev"
    - env:
        - DB=mysql:5.5
      python: "3.5"
    - env:
        - DB=mysql:5.6
      python: "3.6"
    - env:
        - DB=mysql:5.7
      python: "3.7"
    - env:
        - DB=mysql:8.0
      python: "3.7"
    - env:
        - DB=mysql:8.0
      python: "3.7-dev"
    - env:
        - DB=mysql:8.0
      python: "2.7"

install:
  - pip install -r requirements-test.txt

before_script:
  - bash ./.travis/initdb.sh
  - python -VV
  - rm -f ~/.my.cnf

script:
  - pytest --cov=src --mysql-user=tester --mysql-password=testpass --mysql-database=test_db --mysql-host=localhost --mysql-port=3306 --no-docker

env:
  - CODECOV_TOKEN="5fab9c13-e207-4df6-941b-f7306f35c5ef"

after_success:
  - codecov